    <header>

        <nav>

            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Nuestra Colección</h2>
        
        <div class="product">
            <img src="https://basketzone.pl/zdjecia/2020/07/02/507/56/NIKE_AIR_JORDAN_1_RETRO_MID_GS_SMOKE_GREY_ks.png?v=resize" alt="Zapatilla 1" width=400>

        <!-- Agrega más productos según sea necesario -->

    <footer>
        <p>&copy; 2023 Zapatillas Store</p>
    </footer>

    <script>


        // Evento 3: Cambiar el color de fondo
        document.getElementById('changeColorButton').addEventListener('click', function() {
            var body = document.body;
            body.style.backgroundColor = getRandomColor();
        });

        // Función para obtener un color hexadecimal aleatorio
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>

</body>
